{% extends 'almacen_static_pages/almacen_base_template.html' %}

{% block header %}

    <h2 id="center">Delete stored item </h2>

{% endblock %}

{% block content %}

    <p>Are you sure want to delete a stored item {{ storeditem.item.serial }}, {{ storeditem.item.name }}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <p><a href="{% url 'almacen:storeditems' %}">Back to list</a></p>
        <input type="submit" value="Yes, delete.">
    </form>

{% endblock %}
