{% extends 'procura_static_pages/procura_base_template.html' %}

{% block header %}

    <h2 id="center">Delete contract </h2>

{% endblock %}

{% block content %}

    <p>Are you sure want to delete contract {{ contract.number }}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <p><a href="{% url 'procura:contracts' %}">Back to list</a></p>
        <input type="submit" value="Yes, delete.">
    </form>

{% endblock %}
